<html lang="es">

<head>

        .ocultar {
            display: none;

            background-color: #f15359;

            padding: 10px 5px 15px 20px;
        }

</head>

<div id="principal">

    Dropdown | Select
</div>

    <div class="opcion">
        Primera Opción
        <hr>
    </div>
    <div class="opcion">

</div>

</div>
<footer>
